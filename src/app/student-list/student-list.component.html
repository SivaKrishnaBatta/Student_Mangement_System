<div class="container mt-4 table-container">
  <h4 class="student-name">Student List</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.mobile }}</td>
        <td>{{ student.dob }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="onEditStudent(student)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="onDeleteStudent(student)">Delete</button>
          <button class="btn btn-info btn-sm" (click)="onViewStudent(student)">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
